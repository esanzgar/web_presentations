<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title></title>

    </head>
    <body>
        <div id="mydiv">
            place in this div#mydiv
            <p>Options:</p>
            <ul>
                <li><code>$('#mydiv').load('polymer.html')</code></li>
                <li><code>
                        var target = document.getElementById('mydiv');<br>
                        var tmpl = document.getElementById('mytemplate');<br>
                        target.replaceWith(tmpl.content);
                </code></li>
            </ul>
        </div>
        <template id="mytemplate">
            <div>
                <img src="http://placehold.it/350" alt="My image"/>
            </div>
        </template>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </body>
</html>
